<div
  [class.opened]="opened"
  class="app-widget-modal-dialog"
  data-type='slideout'>
  <div class="modal-dialog-overlay"></div>
  <!-- Content -->
  <div class="modal-dialog-content">
    <!-- Header -->
    <div class="modal-dialog-header">
      <!-- Close Button -->
      <a
        (click)="close()"
        class="close-modal-dialog-button"><i aria-hidden="true" class="jki jki-times-solid"></i>
      </a>
      <!-- Heading -->
      <div class="app-element app-element-modal-heading-traditional app-widget app-widget-heading">
        <div class="app-widget-container">
          <h3 class="app-heading-title">pay later options</h3>
        </div>
      </div>
    </div>
    <!-- Modal Content -->
    <div class="app app-home">
      <section class="app-element app-element-modal-section app-section app-section-boxed">
        <div class="app-container">
          <div class="app-element app-element-modal-inner-content app-column app-col-100" data-element_type="column">
            <div class="app-widget-wrap app-element-populated">
              <!-- Image -->
              <div class="app-element app-widget app-widget-image">
                <div class="app-widget-container">
                  <img src="/assets/images/hb_icons-au-black.png" alt="payment icons" decoding="async">
                </div>
              </div>
              <!-- Text -->
              <div class="app-element app-element-text-traditional app-widget app-widget-text-editor">
                <div class="app-widget-container">
                  <p>Make 4 interest-free payments. Shop now. Pay later. Always interest-free, when you pay in 4 simple
                    instalments. Plans available instantly at checkout.
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
  </div>
</div>
